<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>
  <div class="container">
    <p style="font-size:25px;position:relative;left:3%;top:5%;">Grade Calculator</p>
    <div class="content">
      <p class="red-font">Activities</p>
      <p class="font">Give grades to the numeric activities:</p>
      <table>
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>

        <tr>
          <td>Activity 1</td>
          <td>A1</td>
          <td><input type="number" class="weight" id="weight1" oninput="updater()"></input></td>
          <td><input type="number" class="grade" id="grade1-1" oninput="updater()"></input> /<br><input type="number" class="tGrade" id="grade1-2" oninput="updater()"></input></td>
          <td><p class="percent" id="percent1"></p></td>
        </tr>

        <tr>
          <td>Activity 2</td>
          <td>A2</td>
          <td><input type="number" class="weight" id="weight2" oninput="updater()"></input></td>
          <td><input type="number" class="grade" id="grade2-1" oninput="updater()"></input> /<br><input type="number" class="tGrade" id="grade2-2" oninput="updater()"></input></td>
          <td><p class="percent" id="percent2"></p></td>
        </tr>

        <tr>
          <td>Activity 3</td>
          <td>A3</td>
          <td><input type="number" class="weight" id="weight3" oninput="updater()"></input></td>
          <td><input type="number" class="grade" id="grade3-1" oninput="updater()"></input> /<br><input type="number" class="tGrade" id="grade3-2" oninput="updater()"></input></td>
          <td><p class="percent" id="percent3"></p></td>
        </tr>

        <tr>
          <td>Activity 4</td>
          <td>A4</td>
          <td><input type="number" class="weight" id="weight4" oninput="updater()"></input></td>
          <td><input type="number" class="grade" id="grade4-1" oninput="updater()"></input> /<br><input type="number" class="tGrade" id="grade4-2" oninput="updater()"></input></td>
          <td><p class="percent" id="percent4"></p></td>
          </tr>
      </table>
      <p class="red-font">Result</p>
      <p id="result"></p><br>

      <div align=right>
         <button class="red-button" type="button" onclick="calcWeight()">WEIGHTED</button> <button class="red-button" type="button" onclick="calcMean()">MEAN</button>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
